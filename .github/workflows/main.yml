name: test

on:
  - push
  - workflow_dispatch

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  test:
    build:
    # Installe java 8 sur l'agent
      runs-on: ubuntu-latest
      steps:
            # Installe java 8 sur l'agent
        - name: Set up JDK 8
          uses: actions/setup-java@v2
          with:
            java-version: '8'
            distribution: 'adopt'

        # Compile notre application
        - name: Build with Maven
          run: mvn --batch-mode --update-snapshots package
